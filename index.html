<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QoM vs Music Traits</title>
  <script type = "module", src = "global.js" class = "code"></script>
  <link rel="stylesheet" href="styles.css" class = "code">
</head>
<body>

<h2>Mean Quality of Motion With and Without Music</h2>

<label for="xVar">Select X-axis variable:</label>
<select id="xVar">
  <option value="Age">Age</option>
  <option value="Height (m)">Height (m)</option>
  <option value="Music listening hours/week">Music listening hours/week</option>
  <option value="Perform/produce/compose music hours/week">Perform/produce/compose music hours/week</option>
  <option value="Dance hours/week">Dance hours/week</option>
  <option value="Exercise (no dance) hours/week">Exercise (no dance) hours/week</option>
  <!-- <option value="Tiresome experience (1-5)">Tiresome experience (1-5)</option>
  <option value="Experience of motion (1-5)">Experience of motion (1-5)</option>
  <option value="Experience of moving more to music (1-5)">Experience of moving more to music (1-5)</option>
  <option value="Eyes open?">Eyes open?</option>
  <option value="Locked knees?">Locked knees?</option>
  <option value="NoMus-Mus Diff">NoMus-Mus Diff</option> -->
</select>


<div id="filters">
  <strong>Filters:</strong><br/>
  <label><input class = "knees" type="checkbox" id="kneesLocked" checked>Knees Locked</label>
  <label><input class = "eyes" type="checkbox" id="eyesClosed" checked> Eyes Closed</label>
</div>



<ul class = legend></ul>


<svg width="960" height="600"></svg>
<div id = "chart"></div>
<div class="tooltip"></div>
<div class="diff-tooltip"></div>
<div class="point-tool"></div>

</body>
</html>
